version: 2
jobs:
  build:
    # must be IROHA_HOME:
    working_directory: /opt/iroha
    docker:
      - image: lebdron/iroha-dev
        environment:
          IROHA_HOME: /opt/iroha
          IROHA_BUILD: /tmp/build
      - image: postgres:9.5
      - image: redis:3.2.8
    steps:
      - checkout

      - run:
          name: ensure, required folders created
          command: |
            mkdir -p $IROHA_HOME
            mkdir -p $IROHA_BUILD
      - run:
          name: cmake
          command: cmake -H$IROHA_HOME -B$IROHA_BUILD
      - run:
          name: make
          command: cmake --build $IROHA_BUILD -- -j4
      - run:
          name: run tests
          command: cmake --build $IROHA_BUILD --target test

